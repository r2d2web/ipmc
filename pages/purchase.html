  <nav>

        </div>
        <div class="buttons">
            <a href="../index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="login.html">Login</a>
            <a href="about.html" style="color: rgb(197, 142, 39);">About</a>
        </div>
        <div class="mini-buttons">
            <a href="#popup"><img src="../resources/images/icons/burger-bar.png" alt=""></a>

        <a href="about.html">About</a>
    </div>
  <div class="order-form">
    <h1>Coffee co.</h1>
    
    <label for="phone">Enter phone number</label>
    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" />

    <div class="form-row">
      <div class="form-group">
        <label for="coffee">Coffee type</label>
        <select id="coffee" name="coffee">
          <option value="" disabled selected>Select coffee</option>
          <option value="espresso">Espresso</option>
          <option value="latte">Latte</option>
          <option value="cappuccino">Cappuccino</option>
          <option value="americano">Americano</option>
          <option value="mocha">Mocha</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dessert">Dessert</label>
        <select id="dessert" name="dessert">
          <option value="" disabled selected>Select dessert</option>
          <option value="tiramisu">Tiramisu</option>
          <option value="cheesecake">Cheesecake</option>
          <option value="brownie">Brownie</option>
          <option value="muffin">Muffin</option>
          <option value="croissant">Croissant</option>
        </select>
      </div>
    </div>
 
    <div class="form-row">
      <div class="form-group">
        <label for="coffeeQty">Quantity</label>
        <input type="number" id="coffeeQty" name="coffeeQty" min="0"/>
      </div>
      <div class="form-group">
        <label for="dessertQty">Quantity</label>
        <input type="number" id="dessertQty" name="dessertQty" min="0"/>
      </div>
    </div>

    <button type="submit">Place Order</button>
  </div>
</body>
</html>
